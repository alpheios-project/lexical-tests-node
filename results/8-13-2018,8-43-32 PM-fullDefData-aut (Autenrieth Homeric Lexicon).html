    <div class="entry" lemma-id="n6321" body-key="α"><b>Μοῦσα</b> , pl. Μοῦσαι: <span class="gloss">Muse</span>, the
            <span class="gloss">Muses</span>, nine in number, daughters of Zeus and
          Mnemosyne, <i>Od. 8.488</i>, <i>Il. 2.598</i>, <i>Od.
            24.60</i>; they sing for the gods, and inspire the bard, <i>Il. 1.604</i>, <i>Il.
            1.1</i>, <i>Od. 1.1</i>, <i>Il. 2.484</i>.</div> <div class="footnotes en"> </div>
